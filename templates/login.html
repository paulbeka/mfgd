{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Login
{% endblock %}

{% block head_block %}
<link rel="stylesheet" href="{% static 'style/login.css' %}" />
{% endblock %}

{% block body_block %}
<h1 class="login_msg">User login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="login_label">Username</div>
    <div class="login_control"><input type="text" name="username" size="30" /></div>
    <div class="login_label">Password</div>
    <div class="login_control"><input type="password" name="password" size="30" /></div>
    <div class="login_submit"><input type="submit" value="Login" /></div>
<div id="serv-msg">
    {% if error %}
        <strong>{{ error|escape }}</strong>
    {% endif %}
</div>
</form>
{% endblock %}
